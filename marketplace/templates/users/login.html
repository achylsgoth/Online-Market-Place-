{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
    <div class="md:flex">
        <div class="w-full px-6 py-8 md:p-8">
            <h2 class="text-2xl font-bold text-gray-800">Login</h2>
            <p class="mt-4 text-gray-600">Please sign in to your account.</p>
            <form method="POST" class="mt-6">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="mt-4 w-full bg-gray-800 text-white font-bold py-2 px-4 rounded hover:bg-gray-700"
                    type="submit">Login</button>
            </form>
            <div class="mt-4">
                <small class="text-gray-600">
                    Don't have an account? <a class="text-blue-500 hover:underline"
                        href="{% url 'register' %}">Register</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
