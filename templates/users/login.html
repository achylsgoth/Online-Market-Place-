{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-lg border border-stone-100 overflow-hidden">
        <div class="px-8 py-10">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-stone-800">Welcome Back</h2>
                <p class="mt-2 text-stone-500">Please sign in to your account</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                {{ form|crispy }}
                <button
                    class="w-full bg-stone-800 text-white font-bold py-3 px-4 rounded-xl hover:bg-amber-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                    type="submit">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center border-t border-stone-100 pt-6">
                <p class="text-stone-600">
                    Don't have an account? <a class="text-amber-600 hover:text-amber-700 font-bold hover:underline"
                        href="{% url 'register' %}">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
